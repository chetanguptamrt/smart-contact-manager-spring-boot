<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section},${title})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

	<section>
		
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/signin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger text-center" >Invalid email or password</div>
                            <div th:if="${param.logout}" class="alert alert-success text-center" >You have been logged out</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="email" name="username" id="username" class="form-control" placeholder="Enter your email" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required="required" />
                            </div>
                            <div class="form-group text-center">
                            	<input type="submit" name="submit" class="btn btn-info btn-md" value="submit"> <br/> <br/>
                            	<a th:href="@{/forgot}">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>

</body>
</html>
