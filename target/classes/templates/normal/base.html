<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/userStyle.css}" />
<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
	integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer" />
<script 
	src="https://code.jquery.com/jquery-3.6.0.min.js" 
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
	crossorigin="anonymous"></script>
<title th:text="${title}"></title>
</head>
<body>
	
	<!-- start navbar -->
	<nav class="navbar fixed-top navbar-expand-md navbar-dark navbar-custom">
		<div class="navbar-brand" >
			<span style="cursor: pointer;">
				<i class="fa fa-bars mr-2" onclick="toggleSidebar()"></i>
			</span>
			<a class="navbar-logo" th:href="@{/user/dashboard}">Smart Contact</a>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/user/dashboard}">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:text="${user.name}" th:href="@{/user/profile}"></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- end navbar -->
	
	<!-- start side bar -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
		<a th:href="@{/user/dashboard}" class="item" id="home-menu"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
		<a th:href="@{/user/addContact}" class="item" id="add-contact-menu"><i class="fa fa-pencil" aria-hidden="true"></i> Add Contact</a>
		<a th:href="@{/user/viewContact}" class="item" id="view-contact-menu"><i class="fa fa-id-card" aria-hidden="true"></i> View Contact</a>
		<a th:href="@{/user/profile}" class="item" id="profile-menu"><i class="fa fa-user-circle" aria-hidden="true"></i> Your Profile</a>
		<a th:href="@{/user/settings}" class="item" id="settings-menu"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
		<a th:href="@{/logout}" class="item"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- end side bar -->
	
	<!-- start dynamic content -->
	<div class="content mt-5">
		<div th:replace="${content}"></div>
	</div>
	<!-- end dynamic content -->

	<!-- Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
