<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Edit Contact</title>
</head>
<body>

	<section>
			<div class="row p-0 m-0">
				<div class="col-md-8 offset-md-2 p-0">
					<div class="card m-0 p-0">
						<div class="card-body p-3 mt-3 mb-4">
							<h1 class="text-center">Edit Contact</h1>
							<div class="text-center mb-1">
								<small style="display: none;" class="mb-2" id="status"></small>
							</div>
							<form 
									id="editContactForm"
									th:object="${contact}">
								<input th:value="${contact.cid}" name="cid" hidden="" />
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input 
											type="text"
											class="form-control"
											name="name"
											id="name"
											th:value="${contact.name}"
											required="required"
											placeholder="Enter name here">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-circle"></i>
										</div>
									</div>
									<input 
											type="text"
											class="form-control"
											name="nickName"
											id="nickName"
											th:value="${contact.nickName}"
											placeholder="Enter nick name here">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input 
											type="text"
											class="form-control"
											name="phone"
											id="phone"
											th:value="${contact.phone}"
											placeholder="Enter phone no here">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope"></i>
										</div>
									</div>
									<input 
											type="email"
											class="form-control"
											name="email"
											id="email"
											th:value="${contact.email}"
											placeholder="Enter email here">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input 
											type="text"
											class="form-control"
											name="occupation"
											id="occupation"
											th:value="${contact.occupation}"
											placeholder="Enter occupation here">
								</div>
								
								<div class="form-group mt-3">
									<textarea 
											style="resize: none;"
											name="description" 
											id="description"
											rows="10"
											class="form-control"
											th:text="${contact.description}"
											placeholder="Enter description here"
											></textarea>
								</div>
								
								<div class="form-group">
									<div class="text-center mb-2">
										<img width="100px" th:src="@{|/img/profile/${contact.imageUrl}}"/>
									</div>
									<label for="imageUrl">Choose image</label> &nbsp;&nbsp;&nbsp;
									<input 
											type="file"
											accept="image/jpeg"
											name="image"
											id="image" /> <br/>
									<small class="text-danger">(Only .jpg, .jpeg file are allowed)</small>
								</div>
								<div class="mt-3 text-center">
									<button type="submit" class="btn btn-success">Update Contact</button>
								</div>
								
							</form>
							<script type="text/javascript" th:src="@{/js/editContactScript.js}"></script>
						</div>
					</div>
				</div>
			</div>
	</section>

</body>
</html>
